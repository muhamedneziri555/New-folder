<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="0 8 0"
        width="80"
        height="16"
        depth="80"
        material="color: #aed6f1; side: double"
        id="classroom-wall"
      ></a-box>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="80"
        height="80"
        material="color: #e8e8e8"
      ></a-plane>

      <a-plane
        position="0 16 0"
        rotation="90 0 0"
        width="80"
        height="80"
        material="color: #ffffff"
      ></a-plane>

      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" color="#ffffff" position="0 12 0" intensity="0.4"></a-light>

      <a-entity
        camera
        position="0 5 30"
        wasd-controls="acceleration: 80"
        look-controls="pointerLockEnabled: true"
        id="camera"
        movement-constraint="minX: -40; maxX: 40; minY: 0; maxY: 16; minZ: -40; maxZ: 40"
      ></a-entity>

      <a-assets>
        <a-asset-item id="deskModel" src="media/deskandchair.obj"></a-asset-item>
        <img id="windowTexture" src="media/texture.jpg" />
      </a-assets>

      <a-entity id="classroom-setup" add-classroom-items></a-entity>

      <a-plane
        position="0 8 40.1"  
        rotation="0 0 0"
        width="8"
        height="6"
        material="src: #windowTexture; transparent: true; opacity: 0.85"
      ></a-plane>

      <a-plane
        position="0 8 40"
        rotation="0 0 0"
        width="9"
        height="7"
        material="color: #000000"
      ></a-plane>

    </a-scene>
  </body>
</html>
